<ion-header>
  <ion-toolbar> <ion-title>Recipe</ion-title> </ion-toolbar>
</ion-header>

<ion-content class="recipe">
  <ion-label>
    <div text-center>
      <h4 class="recipe__title">
        <span>{{ recipe.title }}</span>
      </h4>
    </div>
  </ion-label>

  <ion-grid class="recipe__details">
    <ion-row>
      <ion-col>
        <div class="recipe__info">
          <ion-icon name="stopwatch" class="recipe__info-icon"></ion-icon>
          <span class="recipe__info-data recipe__info-data--minutes">90</span>
          <span class="recipe__info-text"> minutes</span>
        </div>
      </ion-col>
      <ion-col>
        <div class="recipe__info">
          <ion-icon name="man" class="recipe__info-icon"></ion-icon>
          <span class="recipe__info-data recipe__info-data--people">{{
            this.servingCount
          }}</span>
          <span class="recipe__info-text"> servings</span>

          <div class="recipe__info-buttons">
            <ion-icon name="remove-circle" class="btn-tiny btn-decrease">
            </ion-icon>
            <ion-icon
              name="add-circle"
              class="btn-tiny btn-increase"
              (click)="onAdd()"
            >
            </ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="recipe__ingredients">
    <ion-row>
      <ion-col size="6" *ngFor="let item of recipe.ingredients">
        <div class="recipe__item">
          <ion-icon name="checkmark" class="recipe__icon"></ion-icon>
          <div class="recipe__count">{{ item.count * this.servingCount }}</div>
          <div class="recipe__ingredient">
            <span class="recipe__unit">{{ item.name }}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
