<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    animated
    showCancelButton
    placeholder="Search Recipes"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of (_recipes | async)">
      <ion-avatar slot="start">
        <img src="assets/img/vegetables.jpg" />
      </ion-avatar>
      <ion-label>
        <h4 class="recipe__title">{{ item.title }}</h4>
        <p class="recipe_subtitle">Tasty</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
